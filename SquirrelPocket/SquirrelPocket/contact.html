        $(document).ready(function () {

                            layer.closeAll('loading');
                            layer.msg("感谢您的反馈，小伙伴会尽快联系您。", { icon: 6 }, function(){
                                window.location.href = "index.html";
                                //do something
                            });
                        }

                    },
                    error: function (x, e) {
                        layer.alert("消息发送异常，请重试。");
                    },
                    complete: function (x) {
                        //alert("complete");
                    }
                });
            });
        })

        function getvalue() {
            var _val = '{"fullname":"' + $("input[name='fullname']").val() + '"';
            _val += ',"email":"' + $("input[name='email']").val() + '"';
            _val += ',"subject":"' + $("input[name='subject']").val() + '"';
            _val += ',"mobile":"' + $("input[name='mobile']").val() + '"';
            _val += ',"content":"' + $("textarea[name='content']").val() + '"}';
            return _val;
        }
